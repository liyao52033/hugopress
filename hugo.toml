baseURL = 'https://vp.xiaoying.org.cn/'
languageCode = "zh-CN"
title = '组件库文档'
publishDir = "dist"
contentDir = "content"
enableEmoji = true
# git ls-files展示的不是原始文件路径而是一堆数字的话执行git config core.quotepath false
enableGitInfo = true 
ignoreLogs = ['warning-goldmark-raw-html']

[taxonomies]
  category = "categories"  
  tag = "tags"

# Hugo 会根据以下顺序查找 lastmod 的值：
# 1、Front Matter 中的 lastmod 字段：如果存在，优先使用。
# 2、文件的最后修改时间：如果没有在 Front Matter 中指定，且启用了 enableGitInfo，则使用文件的最后修改时间。
# 3、Git 仓库中的作者日期：如果启用了 enableGitInfo，则使用 Git 仓库中该文件的最后提交的作者日期。
[frontmatter]
  lastmod = ["lastmod", ":fileModTime", ":git"]


[module]
    # uncomment line below for temporary local development of module,
    # when using a 'theme' as a git submodule or git cloned files
    replacements = "github.com/colinwilson/lotusdocs -> lotusdocs"
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

# goldmark选项参考：https://gohugo.io/configuration/markup/#goldmark
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.tableOfContents]
    startLevel = 2  
    endLevel = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
       autoDefinitionTermID = true
       autoHeadingID = true
       autoIDType = 'github-ascii'  #在浏览器地址栏将中文锚点转化为英文，参考 https://gohugo.io/configuration/markup/#parserautoidtype
      [markup.goldmark.parser.attribute]
        block = true  
    [markup.goldmark.extensions]
      table = true
  [markup.admonition]
    enabled = true  

[params]
    
    # 字体配置 - 选择一种配置启用，其他保持注释状态

    # 选项1：完整中文优化字体配置
    # secondary_font = "'Noto Sans SC', 'Source Han Sans SC', 'PingFang SC', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif"
    # sans_serif_font = "'Noto Sans SC', 'Source Han Sans SC', 'PingFang SC', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif"
    # mono_font = "'JetBrains Mono', 'Fira Code', 'Source Code Pro', 'Consolas', 'Monaco', 'Courier New', monospace"

    # 选项2：经典衬线字体（优雅正式，与无衬线字体差异明显）
    # secondary_font = "'Times New Roman', 'SimSun', serif"
    # sans_serif_font = "'Times New Roman', 'SimSun', serif"
    # mono_font = "'Courier New', monospace"

    # 选项3：粗体字体（醒目突出）
    # secondary_font = "'Arial Black', 'Microsoft YaHei', sans-serif"
    # sans_serif_font = "'Verdana', 'Microsoft YaHei', sans-serif"
    # mono_font = "'Consolas', monospace"

    # 选项4：细体现代字体
    # secondary_font = "'Segoe UI Light', 'Microsoft YaHei Light', sans-serif"
    # sans_serif_font = "'Segoe UI', 'Microsoft YaHei', sans-serif"
    # mono_font = "'Cascadia Code', 'Consolas', monospace"

    # 选项5：斜体字
    sans_serif_font = "'Comic Sans MS', 'Microsoft YaHei', sans-serif"    
    secondary_font  = "'Comic Sans MS', 'Microsoft YaHei', sans-serif"   
    mono_font       = "'Courier New', 'Consolas', monospace" 

    reading_speed = 300                             # 这里设置你想要的每分钟字数，比如300字/分钟

    # algolia搜索
    [params.docsearch] 
        appID = ""  
        apiKey = "" 
        indexName = "hugopress"                   

    # 浏览器模糊搜索
    [params.flexsearch]
      enabled = false
    
    [params.docs]
        darkMode = true    

        # 代码块相关
        prism = true   
         # 是否显示行号
        linenos = true
        # 是否启用点击行号高亮
        clickhighlight = true
        # 以下两个属性只能在Markdown代码块使用，linenos,clickhighlight也可以在Markdown使用
        # 高亮起始行号，默认从代码块第一行开始计算
        # linenostart = 1  
        # 高亮行,连续数字可以合并，例如[3,"5-7"]，
        # hl_lines = []    
        # 使用示例``js {hl_lines=[3,"5-7"], linenostart = 2, linenos=false, clickhighlight=false}
       
                                 
        startTime = "2025-03-18"    # 博客创建时间
        prismTheme = "lucario"     # (optional) - Set theme for PrismJS. Options include: lotusdocs (default), solarized-light, twilight, lucario
        pathName        = "docs"                            # path name for documentation site | default "docs"

        # themeColor      = "cyan"                            # (optional) - Set theme accent colour. Options include: blue (default), green, red, yellow, emerald, cardinal, magenta, cyan
    
        # gitinfo
        repoURL         = "https://github.com/liyao52033/hugopress"  # Git repository URL for your site [support for GitHub, GitLab, and BitBucket]
        repoBranch      = "main"
        # editPage        = true                                # enable 'Edit this page' feature - default false
        lastMod         = true                                # enable 'Last modified' date on pages - default false
        # lastModRelative = true                                # format 'Last modified' time as relative - default false

         # ToC
        toc             = true                                # enable table of contents? default is true
        tocMobile       = true                                # enable table of contents in mobile view? default is true
        scrollSpy       = true                                # enable scrollspy on ToC? default is true

        sidebarIcons = true                                # enable sidebar icons? default false

        # front matter
        descriptions = true                                # enable front matter descriptions under content title?
        titleIcon = true                                # enable front matter icon title prefix? default is false

        # content navigation
        navDesc = true                                # include front matter descriptions in Prev/Next navigation cards
        navDescTrunc = 30                                  # Number of characters by which to truncate the Prev/Next descriptions

        listDescTrunc = 100                                 # Number of characters by which to truncate the list card description

        # Link behaviour
        intLinkTooltip  = true                                # Enable a tooltip for internal links that displays info about the destination? default false         
        extLinkNewTab   = true
        

    [params.footer]
      copyright = "© :YEAR: Lotus Labs. Built with <a href='https://lotusdocs.dev/docs/quickstart/' target='_blank' rel='noopener noreferrer'>**Lotus Docs**</a>"
      version = true

    [params.social]
        github = "liyao52033/hugopress"        
        rss = true                    # show rss icon with link     
    
