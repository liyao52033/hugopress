baseURL = '/'
languageCode = 'zh-CN'
title = 'Lotus Docs'
publishDir = "dist"
contentDir = "content"
enableEmoji = true
# git ls-files展示的不是原始文件路径而是一堆数字的话执行git config core.quotepath false
enableGitInfo = true 
ignoreLogs = ['warning-goldmark-raw-html']

[module]
    # uncomment line below for temporary local development of module,
    # when using a 'theme' as a git submodule or git cloned files
    replacements = "github.com/colinwilson/lotusdocs -> lotusdocs"
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.tableOfContents]
    startLevel = 2  
    endLevel = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params.docsearch] 
      appID = "ATLKN4M9QW"                       
      apiKey = "ce779f01445c267329bb716cff2c9c01" 
      indexName = "blog"                   

[params.flexsearch]
    enabled = false

[params.docs]
    darkMode = true                                
    prism = true              
    prismTheme = "lotusdocs"
    pathName        = "docs"                            # path name for documentation site | default "docs"

    # themeColor      = "cyan"                            # (optional) - Set theme accent colour. Options include: blue (default), green, red, yellow, emerald, cardinal, magenta, cyan
  
    # gitinfo
    repoURL         = "https://github.com/liyao52033/hugopress"  # Git repository URL for your site [support for GitHub, GitLab, and BitBucket]
    repoBranch      = "main"
   # editPage        = true                                # enable 'Edit this page' feature - default false
    lastMod         = true                                # enable 'Last modified' date on pages - default false
    # lastModRelative = true                                # format 'Last modified' time as relative - default false

    sidebarIcons = true                                # enable sidebar icons? default false

    # front matter
    descriptions = true                                # enable front matter descriptions under content title?
    titleIcon = true                                # enable front matter icon title prefix? default is false

    # content navigation
    navDesc = true                                # include front matter descriptions in Prev/Next navigation cards
    navDescTrunc = 30                                  # Number of characters by which to truncate the Prev/Next descriptions

    listDescTrunc = 100                                 # Number of characters by which to truncate the list card description

    # Link behaviour
    intLinkTooltip  = true                                # Enable a tooltip for internal links that displays info about the destination? default false         
    

[params.footer]
    copyright = "© :YEAR: Lotus Labs. Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"
    version = true # includes git commit info

[params.social]
    github = "liyao52033/hugopress"        
    rss = true                    # show rss icon with link         

