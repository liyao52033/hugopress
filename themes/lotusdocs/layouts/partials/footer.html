<!-- Footer Start -->
<footer class="footer footer-light footer-bar">
    <div class="footer-py-30">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-sm-4">
                    <div class="text-sm-start">
                        <p class="mb-0">
                            {{ $yearToken := (cond (isset .Site.Params (lower "copyrightYearToken"))
                            $.Site.Params.copyrightYearToken ":YEAR:") }}
                            {{ replace $.Site.Params.footer.copyright $yearToken (string (now.Format "2006")) |
                            markdownify }}
                        </p>
                    </div>
                </div>

                <div class="col-sm-8">
                    今日访问量 <span id="busuanzi_today_pv"></span> 次 |
                    今日访客数 <span id="busuanzi_today_uv"></span> 人 |
                    昨日访问量 <span id="busuanzi_yesterday_pv"></span> 次 |
                    昨日访客数 <span id="busuanzi_yesterday_uv"></span> 人 |
                    本月访问量 <span id="busuanzi_month_pv"></span> 次 |
                    本月访客数 <span id="busuanzi_month_uv"></span> 人
                </div>
            </div><!--end row-->
        </div><!--end container-->
    </div>
</footer><!--end footer-->
<!-- Footer End -->

<script src='{{ "js/popper.min.js" | relURL }}' defer></script>
