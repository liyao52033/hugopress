<!-- Footer Start -->
<footer class="footer footer-light footer-bar">
    <div class="footer-py-30">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-sm-5">
                    <div class="text-sm-start">
                        <p class="mb-0">
                            {{ $yearToken := (cond (isset .Site.Params (lower "copyrightYearToken"))
                            $.Site.Params.copyrightYearToken ":YEAR:") }}

                            markdownify }}
                        </p>
                    </div>
                </div>

                <div class="col-sm-7 mt-4 mt-sm-0 pt-2 pt-sm-0">
                    <span class="busuanzi-stats">

                        <span class="separator">|</span>
                        <span class="busuanzi-item">今日访问量 <span id="busuanzi_today_pv"></span></span>
                        <span class="separator">|</span>
                        <span class="busuanzi-item">昨日访客数 <span id="busuanzi_yesterday_uv"></span></span>
                        <span class="separator">|</span>
                        <span class="busuanzi-item">昨日访问量 <span id="busuanzi_yesterday_pv"></span></span>
                        <span class="separator">|</span>
                        <span class="busuanzi-item">本月访客数 <span id="busuanzi_month_uv"></span></span>
                        <span class="separator">|</span>
                        <span class="busuanzi-item">本月访问量 <span id="busuanzi_month_pv"></span></span>
                    </span>
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end container-->
    </div>
</footer><!--end footer-->
<!-- Footer End -->
